<div class="card me-4 mb-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title mb-3">Sala &#35;{{ data.numero }}</h5>
        <table class="table">
            <thead></thead>
            <tbody>
                <tr>
                    <td>Participantes</td>
                    <td>{{ data.capacidadActual }}&#47;{{ data.capacidadTotal }}</td>
                </tr>
                <tr>
                    <td>Precio</td>
                    <td>&#36;{{ data.precio }}</td>
                </tr>
                <tr>
                    <td>Ingreso total</td>
                    <td>&#36;{{ data.ingresoTotal }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <a [routerLink]="['/admin/update', data.id]" type="button" class="btn btn-warning me-3">Editar</a>
            <a [routerLink]="['/admin/delete', data.id]" type="button" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</div>
