<section>
    <div class="row mt-5 px-5 container-fluid">
        <div class="col col-12 p-2 border-2 border-bottom border-dark">
            <div class="row justify-content-between">
                <div class="col col-auto">
                    <h1>Crear Sala</h1>
                </div>
            </div>
        </div>
        <div class="col col-12 py-4">
            <div class="row">
                <div class="col col-12">
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="room.numero" name="numero" class="form-control"
                            placeholder="N&uacute;mero de sala">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="room.capacidadTotal" class="form-control"
                            placeholder="Capacidad total">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="room.precio" name="precio" class="form-control"
                            placeholder="Precio">
                    </div>
                    <div class="mb-3">
                        <label for="tiempo" class="form-label">Fecha</label>
                        <input type="datetime-local" [(ngModel)]="room.tiempo" id="tiempo" class="form-control">
                    </div>
                    <div><button class="btn btn-success" (click)="onCreate(room)">Crear</button>
                        <a [routerLink]="['/admin/']" type="button" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
