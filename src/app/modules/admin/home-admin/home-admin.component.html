<section>
    <div class="row mt-5 px-5 container-fluid">
        <div class="col col-12 p-2 border-2 border-bottom border-dark">
            <div class="row justify-content-between">
                <div class="col col-auto">
                    <h1>Salas</h1>
                </div>
                <div class="d-flex col col-auto align-items-center">
                    <a [routerLink]="['/admin/create']" type="button" class="btn btn-success">Crear sala</a>
                </div>
            </div>
        </div>
        <div class="col col-12">
            <div *ngIf="rooms.length > 0" class="row justify-content-center py-4">
                <app-item-room class="col-sm-auto" *ngFor="let itemRoom of rooms" [data]="itemRoom"
                    (sendRoom)="eliminarSala($event)">
                </app-item-room>
            </div>
        </div>
        <div *ngIf="rooms.length === 0" class="col col-12 alert alert-danger" role="alert">
            <strong>Sin salas</strong>
        </div>
        <div class="col col-12 p-2 border-2 border-bottom border-dark">
            <h2>Ganadores</h2>
        </div>
        <div *ngIf="winners.length > 0" class="col col-12 p-5">
            <app-item-winner *ngFor="let itemWinner of winners" [data]="itemWinner">
            </app-item-winner>
        </div>
        <div *ngIf="winners.length === 0" class="col col-12 alert alert-danger" role="alert">
            <strong>Sin ganadores</strong>
        </div>
    </div>
</section>
