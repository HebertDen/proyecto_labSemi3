<section>
    <div class="row mt-5 px-5 container-fluid">
        <div class="col col-12 p-2 border-2 border-bottom border-dark">
            <div class="row justify-content-between">
                <div class="col col-auto">
                    <h1>Actualizar Sala &#35;{{ room.numero }} </h1>
                </div>
            </div>
        </div>
        <div class="col col-12 py-4">
            <div class="row">
                <div class="col col-12">
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="room.numero" name="numero" class="form-control" placeholder="N&uacute;mero de sala">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="room.capacidadTotal" class="form-control" placeholder="Capacidad total">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="room.precio" name="precio" class="form-control" placeholder="Precio">
                    </div>
                    <div><button class="btn btn-success" (click)="onUpdate()">Actualizar</button></div>
                </div>
                <div>
                    <ul>
                        <li>Numero: {{ room.numero }}</li>
                        <li>Capacidad total: {{ room.capacidadTotal }}</li>
                        <li>Precio: {{ room.precio }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
