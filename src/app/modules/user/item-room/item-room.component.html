<div class="card me-4 mb-3" style="width: 18rem;">
    <div class="card-header ">
        <div class="text-center">
            <h5>{{ hours | number:'2.0' }}:{{ minutes | number:'2.0' }}:{{ seconds | number:'2.0' }}</h5>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title mb-3">Sala &#35;{{ data.numero }}</h5>
        <table class="table">
            <thead></thead>
            <tbody>
                <tr>
                    <td>Participantes</td>
                    <td>{{ data.capacidadActual }}&#47;{{ data.capacidadTotal }}</td>
                </tr>
                <tr>
                    <td>Precio</td>
                    <td>&#36;{{ data.precio }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex text-center">
            <a [routerLink]="['/user/room', data.id]" type="button" class="btn btn-success">Entrar</a>
        </div>
    </div>
</div>
