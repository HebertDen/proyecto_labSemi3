<section>
    <div class="row mt-5 px-5 container-fluid">
        <div class="col col-12 p-2 border-2 border-bottom border-dark">
            <div class="row justify-content-between">
                <div class="col col-auto">
                    <h1>Participar</h1>
                </div>
            </div>
        </div>
        <div *ngIf="room.capacidadActual < room.capacidadTotal" class="col col-12 py-4">
            <div class="row">
                <div class="col col-12">
                    <div class="mb-3">
                        <input type="text"[(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="user.telefono" class="form-control" placeholder="Tel&eacute;fono">
                    </div>
                    <div class="mb-3">
                        <input type="email" [(ngModel)]="user.email" name="precio" class="form-control" placeholder="Correo electr&oacute;nico">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="user.cedula" name="precio" class="form-control" placeholder="C&eacute;dula">
                    </div>
                    <div><button class="btn btn-success" (click)="onCreate(user)">Participar</button>
                    <a [routerLink]="['/room', room.id]" type="button" class="btn btn-secondary">Cancelar</a></div>
                </div>
            </div>
        </div>
        <div *ngIf="room.capacidadActual === room.capacidadTotal" class="col col-12 alert alert-danger" role="alert">
            <strong>No es posible participar m√°s</strong>
        </div>
        <div *ngIf="room.capacidadActual === room.capacidadTotal" class="col col-12 alert alert-danger" role="alert">
            <a [routerLink]="['/room', room.id]" type="button" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</section>
